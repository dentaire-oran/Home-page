<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculateur de Moyenne - Médecine Dentaire Oran</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/phosphor-icons"></script>
  
  <link rel="manifest" href="./manifest.json">
  
  <style>
    /* Votre CSS reste exactement le même */
    :root {
      --primary: #4f8cff;
      --accent: #18a689;
      --danger: #ff647c;
      --success: #5ec576;
      --bg: #f6faff;
      --card-bg: rgba(255, 255, 255, 0.75);
      --blur: 12px;
      --radius: 18px;
      --font: 'Inter', sans-serif;
      --shadow: 0 6px 30px rgba(79, 140, 255, 0.09), 0 1.5px 6px rgba(79, 140, 255, 0.08);
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: var(--font); background: linear-gradient(120deg, #e0eafc, #cfdef3); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; color: #222; min-height: 100vh; }
    header { width: 100%; padding: 32px 0 12px; background: linear-gradient(90deg, var(--primary), var(--accent)); border-radius: 0 0 var(--radius) var(--radius); box-shadow: var(--shadow); text-align: center; color: #fff; }
    header h1 { margin: 0; font-size: 2.1rem; font-weight: 700; letter-spacing: 1px; }
    .content { width: 100%; max-width: 520px; margin-top: 28px; padding: 0 12px 32px; animation: fadeInUp 0.6s ease-out; }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .module { background: var(--card-bg); backdrop-filter: blur(var(--blur)); border-radius: var(--radius); box-shadow: var(--shadow); padding: 24px 18px; margin: 22px 0; text-align: center; }
    .module h3 { font-size: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 0 16px; color: var(--primary); }
    .button-group { display: flex; flex-direction: column; gap: 14px; align-items: center; }
    .btn { background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; border: none; border-radius: var(--radius); padding: 14px 24px; font-size: 1.1em; font-weight: 600; box-shadow: var(--shadow); cursor: pointer; transition: filter 0.2s, transform 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; outline: none; -webkit-tap-highlight-color: transparent; width: 80%; max-width: 320px; text-decoration: none; }
    .btn:active { transform: scale(0.96); }
    .btn:hover { filter: brightness(1.1); }
    .btn-disabled { background: linear-gradient(90deg, #8a9a95, #a3b1ad); cursor: not-allowed; }
    .btn-disabled:hover { filter: brightness(1); }
    #notification-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; flex-direction: column; align-items: center; gap: 10px; }
    .notification { padding: 14px 22px; border-radius: var(--radius); box-shadow: var(--shadow); color: #fff; display: flex; align-items: center; gap: 10px; font-weight: 600; animation: slideInUp 0.4s ease-out forwards; opacity: 0; transform: translateY(20px); }
    .notification.fade-out { animation: fadeOutDown 0.4s ease-in forwards; }
    @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOutDown { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }
  </style>
</head>
<body>

  <header>
    <h1><i class="ph ph-student"></i> Calculateur de Moyenne</h1>
  </header>

  <div class="content">
    <div class="module">
      <h3><i class="ph ph-tooth"></i> Médecine Dentaire</h3>
      <div class="button-group">
        <button type="button" class="btn btn-disabled" onclick="showNotification('Bientôt disponible !', 'warning')">1ère Année</button>
        <a href="annee2.html" class="btn">2ème Année</a>
        <button type="button" class="btn btn-disabled" onclick="showNotification('Bientôt disponible !', 'warning')">3ème Année</button>
        <button type="button" class="btn btn-disabled" onclick="showNotification('Bientôt disponible !', 'warning')">4ème Année</button>
        <button type="button" class="btn btn-disabled" onclick="showNotification('Bientôt disponible !', 'warning')">5ème Année</button>
        <button type="button" class="btn btn-disabled" onclick="showNotification('Bientôt disponible !', 'warning')">6ème Année</button>
      </div>
    </div>
    <div class="module">
      <h3><i class="ph ph-pill"></i> Pharmacie</h3>
    </div>
    <div class="module">
      <h3><i class="ph ph-first-aid-kit"></i> Médecine</h3>
    </div>
    
    <div class="module">
      <h3>Options</h3>
      <div class="button-group">
        <a href="mailto:dentaireoranmoy@gmail.com" class="btn">
          <i class="ph ph-envelope"></i> Me Contacter
        </a>
        <button type="button" id="install-button" class="btn" style="display: none;">
          <i class="ph ph-download-simple"></i> Installer l'application
        </button>
      </div>
    </div>
  </div>

  <div id="notification-container"></div>

  <script>
    function showNotification(message, type = 'warning') {
      const container = document.getElementById('notification-container');
      const notif = document.createElement('div');
      notif.className = `notification ${type}`;
      let iconClass = 'ph-info';
      if (type === 'warning') iconClass = 'ph-warning-circle';
      notif.innerHTML = `<i class="ph ${iconClass}"></i> ${message}`;
      container.appendChild(notif);
      setTimeout(() => {
        notif.classList.add('fade-out');
        notif.addEventListener('animationend', () => notif.remove());
      }, 2500);
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('Service Worker enregistré avec succès.'))
        .catch(error => console.log('Erreur d\'enregistrement du Service Worker:', error));
    }

    let deferredPrompt;
    const installButton = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Empêche le navigateur d'afficher sa propre invite d'installation
      e.preventDefault();
      // Stocke l'événement pour pouvoir le déclencher plus tard
      deferredPrompt = e;
      // Affiche votre bouton d'installation personnalisé
      installButton.style.display = 'flex';
    });

    installButton.addEventListener('click', async () => {
      // Vérifie si l'événement d'installation a été capturé
      if (deferredPrompt) {
        // Affiche l'invite d'installation
        deferredPrompt.prompt();
        // Attend le choix de l'utilisateur
        const { outcome } = await deferredPrompt.userChoice;
        // L'événement ne peut être utilisé qu'une seule fois
        deferredPrompt = null;
        // Cache le bouton, que l'utilisateur ait installé ou non
        installButton.style.display = 'none';
      }
    });

    window.addEventListener('appinstalled', () => {
      // Cache le bouton si l'application est installée par un autre moyen
      installButton.style.display = 'none';
      deferredPrompt = null;
      console.log('PWA installée avec succès!');
    });
  </script>

</body>
</html>
