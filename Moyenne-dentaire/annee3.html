<!DOCTYPE html>
<html lang="fr" data-theme="dark" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Guide One UI</title>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --radius: 28px; }
        [data-theme="dark"] { --bg: #000000; --card: #1c1c1e; --text: #ffffff; --accent: #3e82f7; --glass: rgba(28, 28, 30, 0.7); }
        [data-theme="light"] { --bg: #f2f2f7; --card: #ffffff; --text: #000000; --accent: #007aff; --glass: rgba(255, 255, 255, 0.7); }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .one-ui-card { background: var(--card); border-radius: var(--radius); border: 1px solid rgba(255,255,255,0.05); }
        .glass-nav { background: var(--glass); backdrop-filter: blur(25px) saturate(180%); border: 1px solid rgba(255,255,255,0.1); border-radius: 40px; }
        .calc-input { background: rgba(120, 120, 128, 0.12); border-radius: 16px; padding: 12px; border: none; outline: none; transition: 0.2s; }
        .calc-input:focus { ring: 2px solid var(--accent); }
        
        /* Animation Toast */
        #toast { transform: translateY(100px); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #toast.show { transform: translateY(0); opacity: 1; }

        .hidden-force { display: none !important; }
    </style>
</head>
<body class="pb-32">

    <div id="toast" class="fixed bottom-28 left-1/2 -translate-x-1/2 z-[100] px-6 py-3 rounded-full glass-nav text-sm font-medium opacity-0 shadow-2xl flex items-center gap-2">
        <i id="toast-icon" class="ph-bold"></i> <span id="toast-msg"></span>
    </div>

    <div id="authOverlay" class="fixed inset-0 z-[300] bg-black flex items-center justify-center p-6">
        <div class="one-ui-card p-10 w-full max-w-sm text-center">
            <h2 class="text-4xl font-bold mb-10 tracking-tight">Bienvenue</h2>
            <div id="authStep1" class="space-y-4">
                <input type="text" id="id-nom" placeholder="Nom" class="calc-input w-full">
                <input type="text" id="id-prenom" placeholder="Prénom" class="calc-input w-full">
                <input type="text" id="id-dob" placeholder="JJ/MM/AAAA" class="calc-input w-full" maxlength="10">
                <button onclick="goToStep2()" class="w-full bg-blue-600 text-white p-4 rounded-[20px] font-bold text-lg mt-4">Suivant</button>
                <button onclick="startGuestMode()" class="opacity-40 text-sm">Mode invité</button>
            </div>
            <div id="authStep2" class="hidden-force space-y-4">
                <input type="password" id="auth-pass" placeholder="Mot de passe" class="calc-input w-full">
                <button onclick="performAuth()" class="w-full bg-blue-600 text-white p-4 rounded-[20px] font-bold">Se connecter</button>
            </div>
        </div>
    </div>

    <main class="p-6 max-w-2xl mx-auto">
        <header class="py-10 text-center">
            <h1 class="text-5xl font-black mb-2">Calculateur</h1>
            <p class="opacity-50 font-medium">Dental Expert 8.5</p>
        </header>

        <div id="formContainer" class="space-y-4"></div>
        <div id="resultat" class="mt-8"></div>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md z-50">
        <div class="glass-nav p-3 flex items-center justify-between shadow-2xl">
            <button onclick="location.reload()" class="p-4 rounded-full hover:bg-white/10 transition"><i class="ph-bold ph-house text-2xl"></i></button>
            <button onclick="calculer()" class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold shadow-lg active:scale-95 transition flex items-center gap-2">
                <i class="ph-bold ph-equals"></i> Calculer
            </button>
            <button onclick="saveToCloud(true)" class="p-4 rounded-full hover:bg-white/10 transition"><i class="ph-bold ph-cloud-arrow-up text-2xl text-blue-400"></i></button>
        </div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCdD8hr6lLhaZOwIbx688i2aGbxCyn-PTY", authDomain: "dental-guide-e0e7b.firebaseapp.com", projectId: "dental-guide-e0e7b", storageBucket: "dental-guide-e0e7b.firebasestorage.app", messagingSenderId: "653289040762", appId: "1:653289040762:web:8f416fee145b3ca7ff04c3" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let isGuest = false, saveTimeout;

        const modules = [ { n: "OCE", c: 5 }, { n: "ODF", c: 5 }, { n: "Parodontologie", c: 5 }, { n: "Pathologie", c: 5 }, { n: "Prothèse", c: 5 }, { n: "Imagerie", c: 3 }, { n: "Anat-Path", c: 1 }, { n: "Anesthésie", c: 1 }, { n: "Pharmacologie", c: 1 }, { n: "Occlusodontie", c: 1 }, { n: "Oxyologie", c: 1 } ];

        function showToast(msg, error = false) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').className = error ? 'ph-bold ph-x-circle text-red-500' : 'ph-bold ph-check-circle text-green-500';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        function getV(id) { const v = document.getElementById(id).value; return v === "" ? NaN : parseFloat(v.replace(',','.')); }

        function updateRes(i) {
            const m = getModuleMoyenne(i);
            const el = document.getElementById(`${i}_res`);
            if(!isNaN(m)) {
                el.innerText = m.toFixed(2);
                el.className = `font-black text-xl ${m < 5 ? 'text-red-500' : (m < 10 ? 'text-orange-500' : 'text-green-500')}`;
            }
            debouncedSave();
        }

        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => saveToCloud(false), 2000);
        }

        function getModuleMoyenne(i) {
            if(document.getElementById(`${i}_man_cb`).checked) return getV(`${i}_man_val`);
            let pts = 0, coefsCalc = 0, filled = false;
            const e1 = getV(`${i}_e1`), e2 = getV(`${i}_e2`), td = getV(`${i}_td`), tp = getV(`${i}_tp`);
            let emds = [e1, e2].filter(v => !isNaN(v));
            if(emds.length > 0) { pts += (emds.reduce((a,b)=>a+b,0)/emds.length); coefsCalc++; filled = true; }
            if(!isNaN(td)) { pts += td * 2; coefsCalc += 2; filled = true; }
            if(!isNaN(tp)) { pts += tp * 2; coefsCalc += 2; filled = true; }
            return filled ? (pts / coefsCalc) : NaN;
        }

        async function saveToCloud(manual = false) {
            if(isGuest || !auth.currentUser) return;
            const data = modules.map((_, i) => ({
                man: document.getElementById(`${i}_man_cb`).checked,
                manV: document.getElementById(`${i}_man_val`).value,
                e1: document.getElementById(`${i}_e1`).value,
                e2: document.getElementById(`${i}_e2`).value,
                td: document.getElementById(`${i}_td`).value,
                tp: document.getElementById(`${i}_tp`).value
            }));
            try {
                await db.collection("users").doc(auth.currentUser.uid).set({ scores: data }, { merge: true });
                if(manual) showToast("Enregistré");
            } catch(e) {
                if(manual) showToast("Erreur Cloud", true);
            }
        }

        function calculer() {
            let total = 0, coefs = 0, any = false;
            modules.forEach((mod, i) => { 
                const res = getModuleMoyenne(i); 
                if(!isNaN(res)) { any = true; total += res * mod.c; coefs += mod.c; }
            });
            if(!any) return showToast("Aucune note", true);
            const moy = total / coefs;
            document.getElementById('resultat').innerHTML = `<div class="one-ui-card p-10 text-center shadow-xl animate-in fade-in zoom-in duration-500"><p class="text-sm font-bold opacity-40 mb-2 uppercase tracking-widest">Moyenne Générale</p><div class="text-7xl font-black ${moy >= 10 ? 'text-blue-500' : 'text-red-500'}">${moy.toFixed(3)}</div></div>`;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // --- Auth & Init ---
        function startGuestMode() { isGuest = true; document.getElementById('authOverlay').classList.add('hidden-force'); }
        function goToStep2() { document.getElementById('authStep1').classList.add('hidden-force'); document.getElementById('authStep2').classList.remove('hidden-force'); }
        function performAuth() {
            const email = `${document.getElementById('id-nom').value}.${document.getElementById('id-prenom').value}@dental.app`.toLowerCase();
            const pass = document.getElementById('auth-pass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(() => {
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    db.collection("users").doc(res.user.uid).set({ nom: document.getElementById('id-nom').value, prenom: document.getElementById('id-prenom').value });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById("formContainer");
            modules.forEach((m, i) => {
                container.innerHTML += `
                <div class="one-ui-card p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-xl">${m.n} <span class="text-xs opacity-30 ml-2">Coef ${m.c}</span></h3>
                        <input type="checkbox" id="${i}_man_cb" onchange="toggleManual(${i})" class="w-5 h-5 accent-blue-600">
                    </div>
                    <div id="${i}_auto" class="grid grid-cols-2 gap-3">
                        <input type="number" id="${i}_e1" placeholder="EMD 1" class="calc-input" oninput="updateRes(${i})">
                        <input type="number" id="${i}_e2" placeholder="EMD 2" class="calc-input" oninput="updateRes(${i})">
                        <input type="number" id="${i}_td" placeholder="TD" class="calc-input" oninput="updateRes(${i})">
                        <input type="number" id="${i}_tp" placeholder="TP" class="calc-input" oninput="updateRes(${i})">
                    </div>
                    <div id="${i}_man" class="hidden-force">
                        <input type="number" id="${i}_man_val" placeholder="Note finale" class="calc-input w-full text-center text-lg font-bold" oninput="updateRes(${i})">
                    </div>
                    <div class="mt-4 flex justify-between items-center opacity-80">
                        <span class="text-xs font-bold uppercase tracking-wider">Moyenne</span>
                        <span id="${i}_res" class="font-bold">-</span>
                    </div>
                </div>`;
            });

            auth.onAuthStateChanged(u => { 
                if(u) { 
                    document.getElementById('authOverlay').classList.add('hidden-force');
                    db.collection("users").doc(u.uid).get().then(doc => {
                        if(doc.exists && doc.data().scores) {
                            doc.data().scores.forEach((s, i) => {
                                if(document.getElementById(`${i}_e1`)) {
                                    document.getElementById(`${i}_man_cb`).checked = s.man;
                                    document.getElementById(`${i}_man_val`).value = s.manV;
                                    document.getElementById(`${i}_e1`).value = s.e1;
                                    document.getElementById(`${i}_e2`).value = s.e2;
                                    document.getElementById(`${i}_td`).value = s.td;
                                    document.getElementById(`${i}_tp`).value = s.tp;
                                    if(s.man) toggleManual(i);
                                    updateRes(i);
                                }
                            });
                        }
                    });
                } 
            });
        });

        function toggleManual(i) {
            const isMan = document.getElementById(`${i}_man_cb`).checked;
            document.getElementById(`${i}_auto`).classList.toggle('hidden-force', isMan);
            document.getElementById(`${i}_man`).classList.toggle('hidden-force', !isMan);
            updateRes(i);
        }
    </script>
</body>
</html>
