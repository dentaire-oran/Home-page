<!DOCTYPE html>
<html lang="fr" data-theme="dark" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Dental Guide Expert</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    [data-theme="dark"] {
        --bg: #0f172a; --glass: rgba(30, 41, 59, 0.8); --border: rgba(255,255,255,0.08);
        --text: #f8fafc; --primary: #6366f1; --sidebar: #1e1b4b;
    }
    [data-theme="light"] {
        --bg: #f1f5f9; --glass: rgba(255, 255, 255, 0.9); --border: rgba(0,0,0,0.05);
        --text: #1e293b; --primary: #4f46e5; --sidebar: #ffffff;
    }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
    .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--border); }
    
    #sidebar { 
        position: fixed; top: 0; bottom: 0; width: 280px; z-index: 60;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: var(--sidebar);
        border-right: 1px solid var(--border);
    }
    html[dir="ltr"] #sidebar { left: 0; transform: translateX(-100%); }
    html[dir="rtl"] #sidebar { right: 0; transform: translateX(100%); }
    
    @media (min-width: 1024px) {
        html[dir="ltr"] #sidebar { transform: translateX(0) !important; }
        html[dir="rtl"] #sidebar { transform: translateX(0) !important; }
        main { margin-left: 280px; }
        html[dir="rtl"] main { margin-left: 0; margin-right: 280px; }
    }
    #sidebar.open { transform: translateX(0) !important; }

    .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 12px; transition: 0.2s; cursor: pointer; margin-bottom: 4px; }
    .nav-link:hover { background: rgba(99, 102, 241, 0.1); }
    .nav-link.active { background: var(--primary); color: white; }
    
    .calc-input { width: 100%; background: rgba(0,0,0,0.05); border: 1px solid var(--border); padding: 10px; border-radius: 10px; color: inherit; outline: none; transition: 0.2s; }
    .calc-input:focus { border-color: var(--primary); ring: 2px var(--primary); }
    
    .auth-overlay { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; align-items: center; justify-content: center; padding: 20px; }
    .hidden-force { display: none !important; }
    .anim-container { transition: all 0.3s ease; overflow: hidden; }
  </style>
</head>
<body>

  <div id="authOverlay" class="auth-overlay">
    <div class="glass p-8 rounded-3xl w-full max-w-sm shadow-2xl">
        <h2 class="text-3xl font-bold text-center mb-2 bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">Dental Guide</h2>
        <p class="text-center text-xs opacity-50 mb-8">Espace de calcul sécurisé</p>
        
        <div id="authStep1" class="space-y-4">
            <input type="text" id="id-nom" placeholder="Nom" class="calc-input">
            <input type="text" id="id-prenom" placeholder="Prénom" class="calc-input">
            <div class="relative">
                <input type="text" id="id-dob-display" placeholder="Date de naissance" class="calc-input" readonly onclick="openPicker()">
                <input type="date" id="id-dob-picker" onchange="syncDate(this.value)" class="absolute opacity-0 w-full h-full inset-0 cursor-pointer">
            </div>
            <button onclick="goToStep2()" class="w-full bg-indigo-600 hover:bg-indigo-700 p-3 rounded-xl font-bold transition">Suivant</button>
            <button onclick="startGuestMode()" class="w-full text-sm opacity-60 hover:opacity-100 transition">Continuer en mode Invité</button>
        </div>

        <div id="authStep2" class="hidden-force space-y-4">
            <input type="password" id="auth-pass" placeholder="Mot de passe (min 6 car.)" class="calc-input">
            <button id="finalAuthBtn" onclick="performAuth()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold">Accéder à mon espace</button>
            <button onclick="backToStep1()" class="w-full text-xs opacity-50">Retour aux identifiants</button>
        </div>
    </div>
  </div>

  <aside id="sidebar">
    <div class="p-6 flex flex-col h-full">
        <div class="text-2xl font-black mb-10 flex items-center gap-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="ph-fill ph-tooth text-white"></i>
            </div>
            <span>Expert</span>
        </div>

        <nav class="flex-1">
            <div onclick="location.reload()" class="nav-link active"><i class="ph-bold ph-house-line text-xl"></i> Accueil</div>
            <div onclick="openSettings()" class="nav-link"><i class="ph-bold ph-lock-key text-xl"></i> Mot de passe</div>
            <div class="h-px bg-white/5 my-6"></div>
            <p class="text-[10px] font-bold opacity-30 px-4 mb-4 tracking-widest uppercase">Préférences</p>
            <div id="themeBtn" class="nav-link"><i class="ph-bold ph-palette text-xl"></i> Changer Thème</div>
            <div onclick="setLang('fr')" class="nav-link"><i class="ph-bold ph-globe text-xl"></i> Français</div>
            <div onclick="setLang('ar')" class="nav-link"><i class="ph-bold ph-translate text-xl"></i> Arabe (Bêta)</div>
        </nav>

        <button onclick="logout()" class="nav-link text-red-400 hover:bg-red-500/10 mt-auto">
            <i class="ph-bold ph-power text-xl"></i> <span id="logoutText">Déconnexion</span>
        </button>
    </div>
  </aside>

  <div class="lg:hidden fixed top-0 left-0 right-0 p-4 glass z-50 flex justify-between items-center px-6">
      <button onclick="toggleMenu()" class="w-10 h-10 flex items-center justify-center rounded-lg bg-white/5"><i class="ph-bold ph-list text-xl"></i></button>
      <span class="font-bold tracking-tight">DENTAL GUIDE</span>
      <button onclick="openSettings()" class="w-10 h-10 flex items-center justify-center rounded-lg bg-white/5"><i class="ph-bold ph-user-circle text-xl"></i></button>
  </div>

  <main class="p-4 pt-24 lg:pt-12 lg:px-12">
    <header class="mb-10">
        <h1 class="text-4xl font-black mb-2 tracking-tight">Simulateur</h1>
        <p class="opacity-50">Remplissez vos notes pour calculer votre moyenne annuelle.</p>
    </header>

    <div id="formContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"></div>
    
    <div id="resultat" class="mt-8 mb-32"></div>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 lg:left-auto lg:right-10 lg:translate-x-0 z-40 flex gap-3">
        <button onclick="calculer()" class="bg-indigo-600 hover:scale-105 active:scale-95 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl shadow-indigo-500/40 flex items-center gap-2 transition">
            <i class="ph-bold ph-calculator text-xl"></i> Calculer
        </button>
        <button onclick="saveToCloud()" id="btnSave" class="bg-emerald-600 hover:scale-105 active:scale-95 text-white px-5 py-4 rounded-2xl font-bold shadow-2xl shadow-emerald-500/40 transition">
            <i class="ph-bold ph-cloud-arrow-up text-xl"></i>
        </button>
    </div>
  </main>

  <div id="settingsModal" class="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md hidden-force items-center justify-center p-6">
      <div class="glass p-8 rounded-3xl w-full max-w-sm">
          <h3 class="text-xl font-bold mb-6 flex items-center gap-2"><i class="ph-bold ph-shield-check"></i> Nouveau mot de passe</h3>
          <input type="password" id="set-new-pass" placeholder="Minimum 6 caractères" class="calc-input mb-6">
          <div class="flex gap-3">
              <button onclick="updatePassword()" class="flex-1 bg-indigo-600 p-3 rounded-xl font-bold">Mettre à jour</button>
              <button onclick="closeSettings()" class="flex-1 bg-white/10 p-3 rounded-xl">Annuler</button>
          </div>
      </div>
  </div>

  <div id="overlay" class="fixed inset-0 bg-black/60 z-50 hidden-force" onclick="toggleMenu()"></div>

  <script>
    const firebaseConfig = { apiKey: "AIzaSyCdD8hr6lLhaZOwIbx688i2aGbxCyn-PTY", authDomain: "dental-guide-e0e7b.firebaseapp.com", projectId: "dental-guide-e0e7b", storageBucket: "dental-guide-e0e7b.firebasestorage.app", messagingSenderId: "653289040762", appId: "1:653289040762:web:8f416fee145b3ca7ff04c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    const modules = [ 
        { n: "OCE", c: 5, e1: true, e2: true, td: true, tp: true }, 
        { n: "ODF", c: 5, e1: true, e2: true, td: true, tp: true },
        { n: "Parodontologie", c: 5, e1: true, e2: true, td: true, tp: true },
        { n: "Pathologie", c: 5, e1: true, e2: true, td: true, tp: true },
        { n: "Prothèse", c: 5, e1: true, e2: true, td: true, tp: true },
        { n: "Imagerie", c: 3, e1: true, e2: true, td: true, tp: true },
        { n: "Anat-Path", c: 1, e1: true, e2: true, td: true, tp: true },
        { n: "Anesthésie", c: 1, e1: true, e2: true, td: true, tp: true },
        { n: "Pharmacologie", c: 1, e1: true, e2: true, td: true, tp: true },
        { n: "Occlusodontie", c: 1, e1: true, e2: true, td: true, tp: true },
        { n: "Oxyologie", c: 1, e1: true, e2: true, td: true, tp: true }
    ];

    let userEmail = "", isGuest = false;

    document.addEventListener('DOMContentLoaded', () => {
        buildForm();
        initTheme();
        auth.onAuthStateChanged(user => {
            if(user && !isGuest) { 
                document.getElementById('authOverlay').classList.add('hidden-force');
                loadFromCloud(); 
            }
        });
    });

    function buildForm() {
        const container = document.getElementById("formContainer");
        modules.forEach((m, i) => {
            container.innerHTML += `
                <div class="glass p-5 rounded-3xl group hover:border-indigo-500/30 transition">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">${m.n}</h3>
                            <span class="text-[10px] opacity-40 font-bold tracking-widest uppercase">Coefficient ${m.c}</span>
                        </div>
                        <input type="checkbox" id="${i}_man" onchange="toggleMan(${i})" class="accent-indigo-500">
                    </div>
                    <div id="${i}_grid" class="grid grid-cols-2 gap-3">
                        <input type="number" id="${i}_e1" placeholder="EMD1" class="calc-input text-sm" oninput="updateUI(${i})">
                        <input type="number" id="${i}_e2" placeholder="EMD2" class="calc-input text-sm" oninput="updateUI(${i})">
                        <input type="number" id="${i}_td" placeholder="TD" class="calc-input text-sm" oninput="updateUI(${i})">
                        <input type="number" id="${i}_tp" placeholder="TP" class="calc-input text-sm" oninput="updateUI(${i})">
                    </div>
                    <div id="${i}_man_val_wrap" class="hidden-force">
                        <input type="number" id="${i}_man_val" placeholder="Note finale" class="calc-input text-center font-bold" oninput="updateUI(${i})">
                    </div>
                    <div class="mt-4 pt-4 border-t border-white/5 flex justify-between items-center">
                        <span class="text-xs opacity-30 font-bold">MOYENNE</span>
                        <span id="${i}_res" class="font-black text-xl opacity-20">-</span>
                    </div>
                </div>`;
        });
    }

    function toggleMan(i) {
        const isMan = document.getElementById(`${i}_man`).checked;
        document.getElementById(`${i}_grid`).classList.toggle('hidden-force', isMan);
        document.getElementById(`${i}_man_val_wrap`).classList.toggle('hidden-force', !isMan);
        updateUI(i);
    }

    function getV(id) {
        const val = document.getElementById(id).value;
        return val === "" ? NaN : parseFloat(val.replace(',','.'));
    }

    function calcModule(i) {
        if(document.getElementById(`${i}_man`).checked) return getV(`${i}_man_val`);
        const e1 = getV(`${i}_e1`), e2 = getV(`${i}_e2`), td = getV(`${i}_td`), tp = getV(`${i}_tp`);
        let pts = 0, div = 0, filled = false;
        let emds = [];
        if(!isNaN(e1)) emds.push(e1); if(!isNaN(e2)) emds.push(e2);
        if(emds.length > 0) { pts += (emds.reduce((a,b)=>a+b,0)/emds.length); div++; filled=true; }
        if(!isNaN(td)) { pts += td*2; div+=2; filled=true; }
        if(!isNaN(tp)) { pts += tp*2; div+=2; filled=true; }
        return filled ? (pts/div) : NaN;
    }

    function updateUI(i) {
        const m = calcModule(i);
        const el = document.getElementById(`${i}_res`);
        if(!isNaN(m)) {
            el.innerText = m.toFixed(2);
            el.className = `font-black text-xl ${m < 10 ? 'text-red-400' : 'text-emerald-400'}`;
        } else { el.innerText = "-"; el.className = "font-black text-xl opacity-20"; }
    }

    function calculer() {
        let total = 0, coefs = 0, any = false;
        modules.forEach((m, i) => {
            const res = calcModule(i);
            if(!isNaN(res)) { total += res * m.c; coefs += m.c; any = true; }
        });
        if(!any) return alert("Saisissez au moins une note.");
        const moy = total / coefs;
        document.getElementById('resultat').innerHTML = `
            <div class="glass p-10 rounded-[40px] text-center border-t-8 ${moy >= 10 ? 'border-emerald-500' : 'border-red-500'}">
                <p class="text-xs font-bold opacity-40 uppercase tracking-[0.2em] mb-4">Moyenne Générale Annuelle</p>
                <div class="text-7xl font-black mb-4">${moy.toFixed(2)}</div>
                <div class="inline-block px-6 py-2 rounded-full font-bold ${moy >= 10 ? 'bg-emerald-500/10 text-emerald-500' : 'bg-red-500/10 text-red-500'}">
                    ${moy >= 10 ? 'ADMIS(E)' : 'AJOURNÉ(E)'}
                </div>
            </div>`;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    async function saveToCloud() {
        if(isGuest) return alert("Le mode invité ne supporte pas la sauvegarde.");
        const btn = document.getElementById('btnSave');
        btn.innerHTML = '<i class="ph-bold ph-spinner animate-spin"></i>';
        const data = modules.map((_, i) => ({
            man: document.getElementById(`${i}_man`).checked,
            manV: document.getElementById(`${i}_man_val`).value,
            e1: document.getElementById(`${i}_e1`).value, e2: document.getElementById(`${i}_e2`).value,
            td: document.getElementById(`${i}_td`).value, tp: document.getElementById(`${i}_tp`).value
        }));
        try {
            await db.collection("users").doc(auth.currentUser.uid).set({ scores: data });
            btn.innerHTML = '<i class="ph-bold ph-check"></i>';
            setTimeout(() => btn.innerHTML = '<i class="ph-bold ph-cloud-arrow-up text-xl"></i>', 2000);
        } catch(e) { alert("Erreur cloud"); }
    }

    async function loadFromCloud() {
        const doc = await db.collection("users").doc(auth.currentUser.uid).get();
        if(doc.exists) {
            const s = doc.data().scores;
            s.forEach((d, i) => {
                if(i >= modules.length) return;
                document.getElementById(`${i}_man`).checked = d.man;
                document.getElementById(`${i}_man_val`).value = d.manV;
                document.getElementById(`${i}_e1`).value = d.e1; document.getElementById(`${i}_e2`).value = d.e2;
                document.getElementById(`${i}_td`).value = d.td; document.getElementById(`${i}_tp`).value = d.tp;
                toggleMan(i);
            });
            calculer();
        }
    }

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('hidden-force'); }
    function openSettings() { document.getElementById('settingsModal').classList.remove('hidden-force'); document.getElementById('settingsModal').classList.add('flex'); }
    function closeSettings() { document.getElementById('settingsModal').classList.add('hidden-force'); }
    function logout() { auth.signOut().then(() => location.reload()); }
    function startGuestMode() { isGuest = true; document.getElementById('authOverlay').classList.add('hidden-force'); document.getElementById('logoutText').innerText = "Quitter Invité"; }
    function goToStep2() {
        const n = document.getElementById('id-nom').value.trim(), p = document.getElementById('id-prenom').value.trim(), d = document.getElementById('id-dob-display').value;
        if(!n || !p || !d) return alert("Complétez tous les champs.");
        userEmail = `${n}.${p}.${d.replace(/\//g,'')}@dentaire.app`.toLowerCase();
        document.getElementById('authStep1').classList.add('hidden-force');
        document.getElementById('authStep2').classList.remove('hidden-force');
    }
    function backToStep1() { document.getElementById('authStep2').classList.add('hidden-force'); document.getElementById('authStep1').classList.remove('hidden-force'); }
    function syncDate(v) { if(v) { const [y,m,d] = v.split('-'); document.getElementById('id-dob-display').value = `${d}/${m}/${y}`; } }
    function openPicker() { document.getElementById('id-dob-picker').showPicker(); }

    async function performAuth() {
        const pass = document.getElementById('auth-pass').value;
        if(pass.length < 6) return alert("Mot de passe : 6 caractères min.");
        try { await auth.signInWithEmailAndPassword(userEmail, pass); }
        catch { 
            try { await auth.createUserWithEmailAndPassword(userEmail, pass); }
            catch(e) { alert("Erreur d'accès."); }
        }
    }

    async function updatePassword() {
        const p = document.getElementById('set-new-pass').value;
        if(p.length < 6) return alert("Trop court.");
        try { await auth.currentUser.updatePassword(p); alert("Modifié !"); closeSettings(); }
        catch { alert("Reconnectez-vous pour cette action."); }
    }

    function initTheme() {
        const t = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', t);
        document.getElementById('themeBtn').onclick = () => {
            const n = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', n);
            localStorage.setItem('theme', n);
        };
    }
    function setLang(l) { document.documentElement.dir = (l === 'ar' ? 'rtl' : 'ltr'); alert("Langue changée."); }
  </script>
</body>
</html>
