<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Dental Guide - Expert</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/light/style.css" />
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --font: 'Manrope', sans-serif; --radius: 12px; --transition: all 0.3s ease; --success: #2ad4a5; --danger: #ff647c; --warning: #ffc94a; }
        [data-theme="dark"] { --bg: #101223; --header-bg: rgba(20, 24, 40, 0.9); --sidebar-bg: rgba(20, 24, 40, 0.9); --card-bg: rgba(30, 35, 60, 0.85); --text-title: #f8faff; --text-color: #d0d8ff; --text-secondary: #95a0d0; --border-color: rgba(80, 90, 160, 0.3); --primary: #4a8cff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-family: var(--font); background: var(--bg); color: var(--text-color); }
        body { min-height: 100vh; overflow-x: hidden; }
        header { position: fixed; top: 0; width: 100%; height: 64px; background: var(--header-bg); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-color); display: flex; justify-content: center; align-items: center; z-index: 20; }
        .nav-toggle { position: fixed; top: 12px; left: 12px; z-index: 30; background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: none; align-items: center; justify-content: center; }
        .sidebar { position: fixed; top: 0; left: 0; width: 260px; height: 100%; background: var(--sidebar-bg); padding: 80px 24px; transform: translateX(-100%); transition: var(--transition); z-index: 25; border-right: 1px solid var(--border-color); }
        .sidebar.open { transform: translateX(0); }
        .main-container { padding: 96px 20px; max-width: 800px; margin: auto; }
        .card { background: var(--card-bg); border-radius: var(--radius); border: 1px solid var(--border-color); padding: 20px; margin-bottom: 20px; }
        input { width: 100%; background: var(--bg); border: 1px solid var(--border-color); border-radius: 8px; padding: 12px; color: var(--text-color); margin-bottom: 12px; font-family: var(--font); }
        .btn { color: white; border: none; border-radius: 50px; padding: 12px 24px; font-weight: 600; cursor: pointer; background: var(--primary); display: flex; align-items: center; justify-content: center; gap: 8px; transition: var(--transition); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .date-input-container { position: relative; width: 100%; }
        .calendar-icon { position: absolute; right: 12px; top: 12px; cursor: pointer; color: var(--primary); font-size: 1.4rem; }
        #settings-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .alert { padding: 12px; margin: 12px 0; border-radius: 8px; font-weight: 600; border: 1px solid transparent; }
        .alert.success { background: rgba(42,212,165,0.1); color: var(--success); border-color: var(--success); }
        .alert.warning { background: rgba(255,201,74,0.1); color: var(--warning); border-color: var(--warning); }
        .alert.danger { background: rgba(255,100,124,0.1); color: var(--danger); border-color: var(--danger); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h3 style="margin-bottom:20px;"><i class="ph-light ph-user-circle"></i> Identification</h3>
            <div id="step-id">
                <input type="text" id="id-nom" placeholder="Nom">
                <input type="text" id="id-prenom" placeholder="Pr√©nom">
                <div class="date-input-container">
                    <input type="text" id="id-dob-display" placeholder="Date de naissance (JJ/MM/AAAA)">
                    <i class="ph-light ph-calendar calendar-icon" onclick="openPicker()"></i>
                    <input type="date" id="id-dob-picker" onchange="syncDate(this.value)" style="position:absolute; opacity:0; pointer-events:none; width:0; height:0;">
                </div>
                <button class="btn" style="width:100%" onclick="checkUserExists()">Suivant</button>
            </div>
            <div id="step-pw" style="display:none;">
                <p id="status-msg" style="margin-bottom:12px; font-weight:700; color:var(--primary);"></p>
                <div style="position:relative;">
                    <input type="password" id="auth-pass" placeholder="Mot de passe">
                    <i class="ph-light ph-eye" onclick="togglePass('auth-pass')" style="position:absolute; right:12px; top:12px; cursor:pointer;"></i>
                </div>
                <button class="btn" id="final-btn" style="width:100%" onclick="finalAuth()"></button>
            </div>
            <div style="margin: 20px 0; text-align: center; font-size: 0.8rem; color: var(--text-secondary);">OU</div>
            <button class="btn" style="width:100%; background:#fff; color:#444;" onclick="loginGoogle()">
                <i class="ph-light ph-google-logo"></i> Continuer avec Google
            </button>
        </div>
    </div>

    <header><h1><i class="ph-light ph-tooth"></i> Dental Guide</h1></header>
    <button class="nav-toggle" id="menu-btn"><i class="ph-light ph-list"></i></button>

    <nav class="sidebar" id="sidebar">
        <div style="display:flex; flex-direction:column; gap:10px;">
            <button class="btn" onclick="openSettings()"><i class="ph-light ph-gear"></i> Param√®tres</button>
            <button class="btn" style="background:var(--danger)" onclick="auth.signOut().then(()=>location.reload())">D√©connexion</button>
        </div>
    </nav>

    <main class="main-container">
        <div id="form"></div>
        <div id="action-btns" style="display:none; gap:10px; justify-content:center; margin-top:20px;">
            <button class="btn" onclick="calculer()"><i class="ph-light ph-calculator"></i>Calculer</button>
            <button class="btn" id="save-btn" onclick="saveResults()"><i class="ph-light ph-floppy-disk"></i>Sauvegarder</button>
        </div>
        <div id="resultat" style="margin-top:30px;"></div>
    </main>

    <div id="settings-modal">
        <div class="card" style="width: 90%; max-width: 400px;">
            <h3>Modifier le mot de passe</h3>
            <input type="password" id="old-p" placeholder="Ancien mot de passe">
            <input type="password" id="new-p" placeholder="Nouveau mot de passe">
            <input type="password" id="conf-p" placeholder="Confirmer">
            <button class="btn" style="width:100%" onclick="updatePassword()">Valider</button>
            <button class="btn" style="width:100%; margin-top:10px; background:#666;" onclick="document.getElementById('settings-modal').style.display='none'">Fermer</button>
        </div>
    </div>

    <script>
        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCdD8hr6lLhaZOwIbx688i2aGbxCyn-PTY",
            authDomain: "dental-guide-e0e7b.firebaseapp.com",
            projectId: "dental-guide-e0e7b",
            storageBucket: "dental-guide-e0e7b.firebasestorage.app",
            messagingSenderId: "653289040762",
            appId: "1:653289040762:web:8f416fee145b3ca7ff04c3",
            measurementId: "G-F86248GZR0"
        };

        // Initialisation
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let isNew = true, userEmail = "", domReady = false;

        const modules = [
            { n: "Oc", c: 5, i: "tooth" }, { n: "Odf", c: 5, i: "align-center-horizontal-simple" },
            { n: "Paro", c: 5, i: "microscope" }, { n: "Patho", c: 5, i: "first-aid-kit" },
            { n: "Proth√®se", c: 5, i: "cube" }, { n: "Imagerie", c: 3, i: "x-ray" },
            { n: "Anat-Path", c: 1, i: "brain" }, { n: "Anesth√©sie", c: 1, i: "syringe" },
            { n: "Pharmaco", c: 1, i: "pills" }, { n: "Occlusodontie", c: 1, i: "tooth" },
            { n: "Oxyologie", c: 1, i: "lungs" }
        ];

        // --- AUTH STATE ---
        auth.onAuthStateChanged((user) => {
            const overlay = document.getElementById('auth-overlay');
            const menuBtn = document.getElementById('menu-btn');
            const actBtns = document.getElementById('action-btns');
            
            if (user) {
                overlay.style.display = 'none';
                if(menuBtn) menuBtn.style.display = 'flex';
                if(actBtns) actBtns.style.display = 'flex';
                if(domReady) loadResults();
            } else {
                overlay.style.display = 'flex';
                if(menuBtn) menuBtn.style.display = 'none';
                if(actBtns) actBtns.style.display = 'none';
            }
        });

        // --- DATE MANAGEMENT ---
        function openPicker() {
            const p = document.getElementById('id-dob-picker');
            try { p.showPicker(); } catch(e) { p.click(); }
        }

        function syncDate(val) {
            if(!val) return;
            const [y, m, d] = val.split('-');
            document.getElementById('id-dob-display').value = `${d}/${m}/${y}`;
        }

        function validateDateStrict(str) {
            const parts = str.split(/[\/\-.]/);
            if(parts.length !== 3) return null;
            const d = parseInt(parts[0]), m = parseInt(parts[1]), y = parseInt(parts[2]);
            const date = new Date(y, m - 1, d);
            const isValid = date.getFullYear() === y && (date.getMonth() + 1) === m && date.getDate() === d;
            if(!isValid || y < 1920 || y > 2026) return null;
            return `${d.toString().padStart(2, '0')}${m.toString().padStart(2, '0')}${y}`;
        }

        // --- AUTH LOGIC ---
        async function checkUserExists() {
            const nom = document.getElementById('id-nom').value.trim().replace(/[<>]/g, "");
            const prenom = document.getElementById('id-prenom').value.trim().replace(/[<>]/g, "");
            const dateCode = validateDateStrict(document.getElementById('id-dob-display').value.trim());

            if(!nom || !prenom || !dateCode) return alert("V√©rifiez vos informations et la date (JJ/MM/AAAA).");

            userEmail = `${nom}.${prenom}.${dateCode}@dentaire.app`.toLowerCase().replace(/\s/g, '');
            try {
                const methods = await auth.fetchSignInMethodsForEmail(userEmail);
                document.getElementById('step-id').style.display = 'none';
                document.getElementById('step-pw').style.display = 'block';
                isNew = methods.length === 0;
                document.getElementById('status-msg').innerText = isNew ? "Nouveau compte !" : "Bienvenue !";
                document.getElementById('final-btn').innerText = isNew ? "Cr√©er l'espace" : "Se connecter";
            } catch(e) { alert("Erreur : " + e.message); }
        }

        async function finalAuth() {
            const p = document.getElementById('auth-pass').value;
            if(p.length < 6) return alert("6 caract√®res minimum.");
            try {
                if(isNew) await auth.createUserWithEmailAndPassword(userEmail, p);
                else await auth.signInWithEmailAndPassword(userEmail, p);
            } catch(e) { alert(e.message); }
        }

        async function loginGoogle() {
            try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
            catch(e) { alert(e.message); }
        }

        // --- MATH LOGIC ---
        function getM(i) {
            const parseVal = (id) => {
                const el = document.getElementById(id);
                if(!el || el.value === "") return null;
                const n = parseFloat(el.value);
                return (!isNaN(n) && n >= 0 && n <= 20) ? n : null;
            };

            if(document.getElementById(`${i}_man`).checked) {
                const val = parseVal(`${i}_mv`);
                return val !== null ? { m: val, f: true } : { m: 0, f: false };
            } else {
                const e1 = parseVal(`${i}_e1`), e2 = parseVal(`${i}_e2`), 
                      td = parseVal(`${i}_td`), tp = parseVal(`${i}_tp`);
                
                let pts = 0, co = 0, emd = 0, emdC = 0, f = false;
                if(e1 !== null) { emd += e1; emdC++; f=true; }
                if(e2 !== null) { emd += e2; emdC++; f=true; }
                if(emdC > 0) { pts += (emd/emdC); co++; }
                if(td !== null) { pts += td; co++; f=true; }
                if(tp !== null) { pts += (tp*2); co += 2; f=true; }
                return { m: co > 0 ? pts/co : 0, f: f };
            }
        }

        function calculer() {
            let p = 0, c = 0, u5 = [], u10 = [];
            modules.forEach((m, i) => {
                const r = getM(i);
                if(r.f) {
                    p += r.m * m.c; c += m.c;
                    if(r.m < 4.999) u5.push(m.n);
                    else if(r.m < 9.999) u10.push(m.n);
                }
            });
            const res = document.getElementById("resultat");
            if(c === 0) { res.innerHTML = `<div class="alert warning">Aucune note valide (0-20).</div>`; return; }
            const moy = (p/c).toFixed(3);
            let html = `<div class="card"><h2>Moyenne : ${moy}</h2></div>`;
            if(moy >= 10 && u5.length === 0) html += `<div class="alert success">üéâ Ann√©e valid√©e !</div>`;
            else {
                if(moy < 10) html += `<div class="alert danger">Moyenne insuffisante.</div>`;
                if(u5.length > 0) html += `<div class="alert danger">√âliminatoire (<5) : ${u5.join(', ')}</div>`;
                if(u10.length > 0) html += `<div class="alert warning">√Ä compenser : ${u10.join(', ')}</div>`;
            }
            res.innerHTML = html;
        }

        // --- DATABASE ---
        async function saveResults() {
            const u = auth.currentUser; if(!u) return;
            const btn = document.getElementById('save-btn');
            btn.disabled = true;
            const data = {};
            modules.forEach((_, i) => {
                data[i] = { 
                    man: document.getElementById(`${i}_man`).checked, 
                    mv: document.getElementById(`${i}_mv`).value || "",
                    e1: document.getElementById(`${i}_e1`).value || "", 
                    e2: document.getElementById(`${i}_e2`).value || "",
                    td: document.getElementById(`${i}_td`).value || "", 
                    tp: document.getElementById(`${i}_tp`).value || ""
                };
            });
            try {
                await db.collection("users").doc(u.uid).set({ scores: data, updated: Date.now() });
                alert("Donn√©es sauvegard√©es !");
            } catch(e) { alert("Erreur lors de la sauvegarde."); }
            finally { btn.disabled = false; }
        }

        async function loadResults() {
            const u = auth.currentUser; if(!u) return;
            try {
                const doc = await db.collection("users").doc(u.uid).get();
                if(doc.exists && doc.data().scores) {
                    const d = doc.data().scores;
                    Object.keys(d).forEach(i => {
                        const row = d[i];
                        const manCheck = document.getElementById(`${i}_man`);
                        if(manCheck) {
                            manCheck.checked = row.man;
                            const fields = ['mv','e1','e2','td','tp'];
                            fields.forEach(f => {
                                const el = document.getElementById(`${i}_${f}`);
                                if(el) el.value = row[f] || "";
                            });
                            toggleM(i);
                        }
                    });
                    calculer();
                }
            } catch(e) { console.log("Nouveau profil"); }
        }

        // --- UTILS ---
        function togglePass(id) { const x = document.getElementById(id); x.type = x.type === "password" ? "text" : "password"; }
        function openSettings() { document.getElementById('settings-modal').style.display = 'flex'; }
        function toggleM(i) {
            const isM = document.getElementById(`${i}_man`).checked;
            document.getElementById(`${i}_fields`).style.display = isM ? 'none' : 'block';
            document.getElementById(`${i}_mv`).style.display = isM ? 'block' : 'none';
            upd(i);
        }
        function upd(i) {
            const r = getM(i);
            const resEl = document.getElementById(`${i}_res`);
            if(resEl) resEl.innerText = r.f ? `Moyenne : ${r.m.toFixed(2)}` : "";
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById("form");
            modules.forEach((m, i) => {
                const div = document.createElement("div"); div.className = "card";
                div.innerHTML = `<h3><i class="ph-light ph-${m.i}"></i> ${m.n}</h3>
                <label style="font-size:0.8rem; cursor:pointer;"><input type="checkbox" id="${i}_man" onchange="toggleM(${i})"> Saisie directe</label>
                <div id="${i}_fields">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                        <input type="number" step="0.01" placeholder="EMD1" id="${i}_e1" oninput="upd(${i})"> 
                        <input type="number" step="0.01" placeholder="EMD2" id="${i}_e2" oninput="upd(${i})">
                        <input type="number" step="0.01" placeholder="TD" id="${i}_td" oninput="upd(${i})"> 
                        <input type="number" step="0.01" placeholder="TP" id="${i}_tp" oninput="upd(${i})">
                    </div>
                </div>
                <input type="number" step="0.01" id="${i}_mv" placeholder="Moyenne" style="display:none; margin-top:10px;" oninput="upd(${i})">
                <div id="${i}_res" style="font-weight:800; color:var(--primary); margin-top:5px;"></div>`;
                container.appendChild(div);
            });
            document.getElementById('menu-btn').onclick = () => document.getElementById('sidebar').classList.toggle('open');
            domReady = true;
            if(auth.currentUser) loadResults();
        });
    </script>
</body>
</html>
