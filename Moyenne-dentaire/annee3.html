<!DOCTYPE html>
<html lang="fr" data-theme="dark" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Guide Expert</title>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --transition: 0.3s ease; --radius: 24px; }
        [data-theme="dark"] { --bg: #000000; --glass: rgba(28, 28, 30, 0.8); --text: #f8fafc; --primary: #3e82f7; --border: rgba(255,255,255,0.1); }
        [data-theme="light"] { --bg: #f2f2f7; --glass: rgba(255, 255, 255, 0.9); --text: #1c1c1e; --primary: #007aff; --border: rgba(0,0,0,0.05); }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', system-ui, sans-serif; transition: background var(--transition); }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        
        #sidebar { position: fixed; top: 0; bottom: 0; width: 280px; z-index: 100; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: var(--glass); border-right: 1px solid var(--border); }
        html[dir="ltr"] #sidebar { left: 0; transform: translateX(-100%); }
        html[dir="rtl"] #sidebar { right: 0; transform: translateX(100%); }
        #sidebar.open { transform: translateX(0) !important; }

        .calc-input { width: 100%; background: rgba(120, 120, 128, 0.12); border: none; padding: 12px; border-radius: 16px; color: inherit; outline: none; }
        .hidden-force { display: none !important; }
        
        /* One UI 8.5 Slim Navbar */
        .oneui-navbar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: fit-content; min-width: 260px; max-width: 340px;
            height: 60px; padding: 0 12px;
            border-radius: 100px; display: flex; align-items: center; justify-content: space-around;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 1000;
        }

        #toast { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%) translateY(20px); opacity: 0; transition: 0.3s; pointer-events: none; }
        #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body class="pb-24">

    <div id="toast" class="glass px-6 py-2 rounded-full text-sm font-medium shadow-xl flex items-center gap-2">
        <i id="toast-icon" class="ph-bold"></i> <span id="toast-msg"></span>
    </div>

    <div id="authOverlay" class="fixed inset-0 z-[300] bg-black flex items-center justify-center p-6 text-center">
        <div class="glass p-8 rounded-[32px] w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-8 text-blue-500">Dental Guide</h2>
            <div id="authStep1" class="space-y-4">
                <input type="text" id="id-nom" placeholder="Nom" class="calc-input">
                <input type="text" id="id-prenom" placeholder="PrÃ©nom" class="calc-input">
                <input type="text" id="id-dob" placeholder="JJ/MM/AAAA" class="calc-input" maxlength="10" oninput="formatDate(this)">
                <button onclick="goToStep2()" class="w-full bg-blue-600 text-white p-3 rounded-2xl font-bold">Suivant</button>
                <button onclick="startGuestMode()" class="w-full text-xs opacity-60 mt-4 underline">Continuer en tant qu'invitÃ©</button>
            </div>
            <div id="authStep2" class="hidden-force space-y-4">
                <input type="password" id="auth-pass" placeholder="Mot de passe" class="calc-input">
                <button onclick="performAuth()" class="w-full bg-blue-600 text-white p-3 rounded-2xl font-bold">Se connecter</button>
            </div>
        </div>
    </div>

    <aside id="sidebar">
        <div class="p-6 flex flex-col h-full">
            <div class="text-2xl font-bold mb-10 text-blue-500 flex items-center gap-2"><i class="ph-fill ph-tooth"></i> Expert 3.0</div>
            <nav class="space-y-2 flex-1">
                <div onclick="location.reload()" class="flex items-center gap-3 p-3 rounded-2xl bg-blue-600/20 text-blue-500 cursor-pointer"><i class="ph-bold ph-house"></i> <span data-key="home">Accueil</span></div>
                <div onclick="setLang('fr')" class="flex items-center gap-3 p-3 rounded-2xl hover:bg-white/5 cursor-pointer">ðŸ‡«ðŸ‡· FranÃ§ais</div>
                <div onclick="setLang('ar')" class="flex items-center gap-3 p-3 rounded-2xl hover:bg-white/5 cursor-pointer">ðŸ‡©ðŸ‡¿ Arabe</div>
            </nav>
            <button onclick="logout()" class="flex items-center gap-3 p-3 rounded-2xl text-red-500 hover:bg-red-500/10 mt-auto"><i class="ph-bold ph-sign-out"></i> <span data-key="logout">DÃ©connexion</span></button>
        </div>
    </aside>

    <main class="pt-10 lg:ml-[280px] p-6 max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <button onclick="toggleMenu()" class="p-3 glass rounded-2xl"><i class="ph-bold ph-list text-xl"></i></button>
            <h1 class="text-2xl font-black" data-key="pageTitle">Simulateur</h1>
            <div class="w-10"></div>
        </div>
        <div id="formContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div id="resultat" class="mt-10 mb-20"></div>
    </main>

    <nav class="oneui-navbar glass">
        <button onclick="toggleMenu()" class="p-3 rounded-full hover:bg-white/10"><i class="ph-bold ph-squares-four text-xl"></i></button>
        <button onclick="calculer()" class="bg-blue-600 text-white px-8 h-10 rounded-full font-bold shadow-lg active:scale-95 transition">Calculer</button>
        <button onclick="saveToCloud(true)" class="p-3 rounded-full hover:bg-white/10"><i class="ph-bold ph-cloud-arrow-up text-xl"></i></button>
    </nav>

    <div id="overlay" class="fixed inset-0 bg-black/50 z-[90] hidden-force" onclick="toggleMenu()"></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCdD8hr6lLhaZOwIbx688i2aGbxCyn-PTY", authDomain: "dental-guide-e0e7b.firebaseapp.com", projectId: "dental-guide-e0e7b", storageBucket: "dental-guide-e0e7b.firebasestorage.app", messagingSenderId: "653289040762", appId: "1:653289040762:web:8f416fee145b3ca7ff04c3" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let isGuest = false, saveTimeout;

        const modules = [ { n: "OCE", c: 5 }, { n: "ODF", c: 5 }, { n: "Parodontologie", c: 5 }, { n: "Pathologie", c: 5 }, { n: "ProthÃ¨se", c: 5 }, { n: "Imagerie", c: 3 }, { n: "Anat-Path", c: 1 }, { n: "AnesthÃ©sie", c: 1 }, { n: "Pharmacologie", c: 1 }, { n: "Occlusodontie", c: 1 }, { n: "Oxyologie", c: 1 } ];
        const translations = { fr: { home: "Accueil", logout: "DÃ©connexion", pageTitle: "Moyenne" }, ar: { home: "Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©", logout: "Ø®Ø±ÙˆØ¬", pageTitle: "Ø§Ù„Ù…Ø¹Ø¯Ù„" } };

        function showToast(msg, err=false) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            document.getElementById('toast-icon').className = err ? "ph-bold ph-warning-circle text-red-500" : "ph-bold ph-check-circle text-green-500";
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }

        function formatDate(el) { let v = el.value.replace(/\D/g, '').slice(0, 8); if (v.length >= 2) v = v.slice(0, 2) + '/' + v.slice(2); if (v.length >= 5) v = v.slice(0, 5) + '/' + v.slice(5); el.value = v; }
        function setLang(l) { document.documentElement.dir = (l === 'ar' ? 'rtl' : 'ltr'); localStorage.setItem('lang', l); document.querySelectorAll('[data-key]').forEach(el => { const key = el.getAttribute('data-key'); if(translations[l][key]) el.textContent = translations[l][key]; }); }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('hidden-force'); }
        
        function getV(id) { const v = document.getElementById(id).value; return v === "" ? NaN : parseFloat(v.replace(',','.')); }

        function updateRes(i) {
            const m = getModuleMoyenne(i); const el = document.getElementById(`${i}_res`);
            if(!isNaN(m)) { el.innerText = m.toFixed(2); el.style.opacity = "1"; el.className = `font-black text-lg ${m < 10 ? 'text-orange-400' : 'text-green-400'}`; }
            else { el.innerText = "-"; el.style.opacity = "0.2"; }
            
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => saveToCloud(false), 1500);
        }

        function getModuleMoyenne(i) {
            if(document.getElementById(`${i}_man_cb`).checked) return getV(`${i}_man_val`);
            const e1 = getV(`${i}_e1`), e2 = getV(`${i}_e2`), td = getV(`${i}_td`), tp = getV(`${i}_tp`);
            let pts = 0, coefs = 0, filled = false;
            let emds = [e1, e2].filter(v => !isNaN(v));
            if(emds.length > 0) { pts += (emds.reduce((a,b)=>a+b,0)/emds.length); coefs++; filled = true; }
            if(!isNaN(td)) { pts += td * 2; coefs += 2; filled = true; }
            if(!isNaN(tp)) { pts += tp * 2; coefs += 2; filled = true; }
            return filled ? (pts / coefs) : NaN;
        }

        async function saveToCloud(manual=false) {
            if(isGuest || !auth.currentUser) return;
            const data = modules.map((_, i) => ({ 
                man: document.getElementById(`${i}_man_cb`).checked, 
                manV: document.getElementById(`${i}_man_val`).value, 
                e1: document.getElementById(`${i}_e1`).value, 
                e2: document.getElementById(`${i}_e2`).value, 
                td: document.getElementById(`${i}_td`).value, 
                tp: document.getElementById(`${i}_tp`).value 
            }));
            try { 
                await db.collection("users").doc(auth.currentUser.uid).set({ scores: data }, { merge: true }); 
                if(manual) showToast("SynchronisÃ©");
            } catch(e) { if(manual) showToast("Erreur Cloud", true); }
        }

        function calculer() {
            let total = 0, coefs = 0, any = false;
            modules.forEach((mod, i) => { const res = getModuleMoyenne(i); if(!isNaN(res)) { any = true; total += res * mod.c; coefs += mod.c; } });
            if(!any) return showToast("Aucune donnÃ©e", true);
            const moy = total / coefs;
            document.getElementById('resultat').innerHTML = `<div class="glass p-8 rounded-[40px] text-center"><div class="text-xs uppercase opacity-40 font-bold mb-2">Moyenne GÃ©nÃ©rale</div><div class="text-6xl font-black ${moy >= 10 ? 'text-blue-500' : 'text-red-500'}">${moy.toFixed(3)}</div></div>`;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            saveToCloud(false);
        }

        function startGuestMode() { isGuest = true; document.getElementById('authOverlay').classList.add('hidden-force'); }
        function goToStep2() { document.getElementById('authStep1').classList.add('hidden-force'); document.getElementById('authStep2').classList.remove('hidden-force'); }
        function performAuth() {
            const nom = document.getElementById('id-nom').value;
            const prenom = document.getElementById('id-prenom').value;
            const email = `${nom}.${prenom}@dental.app`.toLowerCase();
            const pass = document.getElementById('auth-pass').value;
            auth.signInWithEmailAndPassword(email, pass).catch(() => {
                auth.createUserWithEmailAndPassword(email, pass).then(res => {
                    db.collection("users").doc(res.user.uid).set({ nom, prenom });
                });
            });
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById("formContainer");
            modules.forEach((m, i) => {
                container.innerHTML += `
                <div class="glass p-5 rounded-[28px]">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-bold text-blue-400">${m.n} <span class="text-[10px] opacity-40 ml-1">x${m.c}</span></span>
                        <input type="checkbox" id="${i}_man_cb" onchange="toggleManual(${i})" class="accent-blue-500">
                    </div>
                    <div id="${i}_auto" class="grid grid-cols-2 gap-2">
                        <input type="number" id="${i}_e1" placeholder="EMD1" class="calc-input text-xs" oninput="updateRes(${i})">
                        <input type="number" id="${i}_e2" placeholder="EMD2" class="calc-input text-xs" oninput="updateRes(${i})">
                        <input type="number" id="${i}_td" placeholder="TD" class="calc-input text-xs" oninput="updateRes(${i})">
                        <input type="number" id="${i}_tp" placeholder="TP" class="calc-input text-xs" oninput="updateRes(${i})">
                    </div>
                    <div id="${i}_man" class="hidden-force">
                        <input type="number" id="${i}_man_val" placeholder="Note" class="calc-input text-center font-bold" oninput="updateRes(${i})">
                    </div>
                    <div class="mt-3 pt-3 border-t border-white/5 flex justify-between items-center">
                        <span class="text-[10px] opacity-30 font-bold uppercase">Moy</span>
                        <span id="${i}_res" class="font-bold opacity-20">-</span>
                    </div>
                </div>`;
            });
            auth.onAuthStateChanged(u => { 
                if(u) {
                    document.getElementById('authOverlay').classList.add('hidden-force');
                    db.collection("users").doc(u.uid).get().then(doc => {
                        if(doc.exists && doc.data().scores) {
                            doc.data().scores.forEach((s, i) => {
                                if(i < modules.length) {
                                    document.getElementById(`${i}_man_cb`).checked = s.man;
                                    document.getElementById(`${i}_man_val`).value = s.manV;
                                    document.getElementById(`${i}_e1`).value = s.e1; document.getElementById(`${i}_e2`).value = s.e2;
                                    document.getElementById(`${i}_td`).value = s.td; document.getElementById(`${i}_tp`).value = s.tp;
                                    if(s.man) toggleManual(i); updateRes(i);
                                }
                            });
                        }
                    });
                }
            });
            setLang(localStorage.getItem('lang') || 'fr');
        });

        function toggleManual(i) {
            const isMan = document.getElementById(`${i}_man_cb`).checked;
            document.getElementById(`${i}_auto`).classList.toggle('hidden-force', isMan);
            document.getElementById(`${i}_man`).classList.toggle('hidden-force', !isMan);
            updateRes(i);
        }
    </script>
</body>
</html>
